<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c9f4f61f20.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card border-secondary mb-3 map-card" style="width: 400px">
            <div class="card-body">
              <form id="city-input-form">
                <div class="row">
                  <div class="col-8">
                    <input
                      type="text"
                      placeholder="Enter a city"
                      id="city-input"
                      style="width: 240px"
                      class="form-control"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-4">
                    <input
                      type="submit"
                      value="Search"
                      id="city-input-button"
                      class="btn btn-primary"
                    />
                  </div>
                </div>
              </form>

              <br />
              <div class="card map-block" style="width: 325px">
                <div class="card-body map-image">
                  <img src="image/map.png" alt="map" width="260px" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div
            class="card text-end border-secondary mb-3 city-card"
            style="width: 400px; padding-top: 7px"
          >
            <div class="card-body">
              <h1 id="entered-location"></h1>
              <span class="current-date" id="current-date"></span>

              <div class="card temperature-block" style="width: 325px">
                <div
                  class="card-body"
                  style="
                    padding-top: 8px;
                    padding-left: 10px;
                    padding-right: 15px;
                    padding-bottom: 20px;
                  "
                >
                  <div class="row">
                    <div class="col-6">
                      <img
                        src="http://openweathermap.org/img/wn/03n@2x.png"
                        id="icon"
                      />

                      <span
                        class="weather-condition"
                        id="weather-condition"
                      ></span>
                    </div>
                    <div class="col-6">
                      <span id="main-temperature"></span>

                      <span id="degree-conversion">
                        <a href="#" class="active" id="celsius-link">°C</a>
                        |
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                      <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="card border-secondary mb-3 days-card"
        id="forecast"
        style="width: 820px"
      ></div>
      <footer>
        <div class="signature">
          <a
            href="https://github.com/helenvoznyuk/my-weather-app-shecodes-plus-course"
            id="my-github-project"
            target="”_blank”"
            >Open-source code</a
          >
          by Helen Voznyuk
        </div>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
