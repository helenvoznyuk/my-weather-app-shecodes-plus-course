<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c9f4f61f20.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card border-secondary mb-3 map-card" style="width: 400px">
            <div class="card-body">
              <form id="city-input-form">
                <input
                  type="text"
                  placeholder="Enter a city"
                  id="city-input"
                  style="width: 180px"
                />
                <input type="submit" value="Search" id="city-input-button" />
                <input
                  type="submit"
                  value="Current"
                  id="current-city-input-button"
                />
              </form>

              <br />
              <div class="card map-block" style="width: 325px">
                <div class="card-body map-image">
                  <img src="image/map.png" alt="map" width="260px" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div
            class="card text-end border-secondary mb-3 city-card"
            style="width: 400px"
          >
            <div class="card-body">
              <h1 id="entered-location">Kyiv, Ukraine</h1>
              <span class="current-date" id="current-date"></span>
              <div class="card text-end temperature-block" style="width: 325px">
                <div class="card-body">
                  <span id="main-temperature">22</span>
                  <!-- <span id="degree-conversion">
                    <a href="#" id="celsius-link">°C</a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span> -->
                  <br />
                  <span class="weather-condition" id="weather-condition"
                    >thunderstorm</span
                  >
                  <!--  <i class="fa-solid fa-cloud-bolt weather-condition-icon"></i>  -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card border-secondary mb-3 days-card" style="width: 820px">
        <div class="card-body">
          <div class="row">
            <div class="card day-one" style="width: 150px">
              <div class="card-body">
                <span class="monday">Monday</span>
                <i class="fa-solid fa-cloud-sun icon-cloud-sun"></i>
                <span class="temperature-monday">21°C</span>
              </div>
            </div>
            <div class="card day-two" style="width: 150px">
              <div class="card-body">
                <span class="tuesday">Tuesday</span>
                <i class="fa-solid fa-sun icon-sun"></i>
                <span class="temperature-tuesday">25°C</span>
              </div>
            </div>
            <div class="card day-tree" style="width: 150px">
              <div class="card-body">
                <span class="wednesday">Wednesday</span>
                <i class="fa-solid fa-cloud icon-cloud"></i>
                <span class="temperature-wednesday">19°C</span>
              </div>
            </div>
            <div class="card day-four" style="width: 150px">
              <div class="card-body">
                <span class="thursday">Thursday</span>
                <i class="fa-solid fa-cloud-rain icon-cloud-rain"></i>
                <span class="temperature-thursday">11°C</span>
              </div>
            </div>
            <div class="card day-five" style="width: 150px">
              <div class="card-body">
                <span class="friday">Friday</span>
                <i class="fa-solid fa-cloud-sun-rain icon-cloud-sun-rain"></i>
                <span class="temperature-friday">14°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="signature">Coded by Helen Voznyuk</div>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
